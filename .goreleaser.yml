  - id: OWIPCAM45_fetchVideo
    main: ./cmd/OWIPCAM45_fetchVideo
    binary: bin/OWIPCAM45_fetchVideo
    ldflags: -X github.com/Miguel-Dorta/surveillance-cameras/internal.Version={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - 386
      - arm
      - arm64
