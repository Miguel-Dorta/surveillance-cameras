  - id: OWIPCAM4X_fetchImage
    main: ./cmd/OWIPCAM4X_fetchImage
    binary: bin/OWIPCAM4X_fetchImage
    ldflags: -X github.com/Miguel-Dorta/surveillance-cameras/internal.Version={{.Version}}
    goos:
      - linux
